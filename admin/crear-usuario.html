		<!-- Sidebar offcanvas móvil/tablet -->
			<div class="offcanvas offcanvas-start bg-dark text-white" id="sidebarOffcanvas" tabindex="-1">
				<div class="d-flex justify-content-end p-2">
					<button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="offcanvas" aria-label="Cerrar menú">

			<div class="sidebar-header text-center py-4">
				<img src="../img/logo.png" alt="Logo" class="logo mb-2">
			</div>
			<nav class="sidebar-nav">
				<ul class="nav flex-column mb-2">
					<li class="nav-item"><a class="nav-link text-white" href="index.html"><i class="fa-solid fa-table-columns me-2"></i> Dashboard</a></li>

		</div>
		<main class="flex-grow-1 p-3 p-md-4">
			<header class="d-flex justify-content-between align-items-center mb-4">
				<button class="btn btn-outline-secondary d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-label="Abrir menú">
					<i class="fa-solid fa-bars"></i>
				</button>
				<h2 class="mb-0">Crear Usuario</h2>
				<a href="usuarios.html" class="btn btn-dark ms-2">VOLVER</a>
			</header>
			<div class="card mx-auto" style="max-width: 500px;">
				<div class="card-body">
					<form>
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="nombre" name="nombre" required>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>
						<div class="mb-3">
							<label for="rol" class="form-label">Rol</label>
							<select class="form-select" id="rol" name="rol" required>
								<option value="">Selecciona un rol</option>
								<option value="Administrador">Administrador</option>
								<option value="Usuario">Usuario</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="estado" class="form-label">Estado</label>
							<select class="form-select" id="estado" name="estado" required>
								<option value="Activo">Activo</option>
								<option value="Inactivo">Inactivo</option>
							</select>
						</div>
						<button type="submit" class="btn btn-dark w-100">Crear Usuario</button>
					</form>
				</div>
			</div>
		</main>
	</div>
