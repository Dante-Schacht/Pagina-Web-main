<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../img/logo.png" alt="Logo" class="logo">
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
          <li><a href="productos.html"><i class="fa-solid fa-box"></i> Productos</a></li>
          <li><a href="usuarios.html"><i class="fa-solid fa-users"></i> Usuarios</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <ul>
          <li><a href="#"><i class="fa-solid fa-gear"></i> Ajustes</a></li>
          <li><a href="#"><i class="fa-solid fa-user"></i> Perfil</a></li>
          <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Buscar</a></li>
          <li><a href="../index.html"><i class="fa-solid fa-shop"></i> Tienda</a></li>
        </ul>
      </div>
    </aside>
    <main class="main-content">
      <div class="main-header">
        <h2 style="font-weight:700;">NUEVO USUARIO</h2>
      </div>
      <div class="card" style="max-width:700px;margin:30px auto;padding:30px 40px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <form id="formCrearUsuario">
          <div class="mb-3">
            <div style="background:#e5e5e5;padding:8px 16px;font-weight:600;margin-bottom:18px;border-radius:4px;">Registro de usuario</div>
            <label for="nombre" class="form-label">NOMBRE COMPLETO</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">CORREO</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">USUARIO</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">TELÉFONO</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">CONTRASEÑA</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmar" class="form-label">CONFIRMAR CONTRASEÑA</label>
            <input type="password" class="form-control" id="confirmar" name="confirmar" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="region" class="form-label">REGIÓN</label>
              <select class="form-select" id="region" name="region" required>
                <option value="">Selecciona una región</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="comuna" class="form-label">COMUNA</label>
              <select class="form-select" id="comuna" name="comuna" required>
                <option value="">Selecciona una comuna</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="rol" class="form-label">ROL</label>
            <select class="form-select" id="rol" name="rol" required>
              <option value="">Selecciona un rol</option>
              <option value="Administrador">Administrador</option>
              <option value="Usuario">Usuario</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">ESTADO</label>
            <select class="form-select" id="estado" name="estado" required>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-dark px-5" style="margin-top:18px;">REGISTRAR</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/data.regiones.js"></script>
  <script>
    // Cargar regiones y comunas
    window.onload = function() {
      var regiones = window.regiones || [];
      var regionSelect = document.getElementById('region');
      var comunaSelect = document.getElementById('comuna');
      regiones.forEach(function(region) {
        var opt = document.createElement('option');
        opt.value = region.nombre;
        opt.textContent = region.nombre;
        regionSelect.appendChild(opt);
      });
      regionSelect.addEventListener('change', function() {
        comunaSelect.innerHTML = '<option value="">Selecciona una comuna</option>';
        var selected = regiones.find(r => r.nombre === regionSelect.value);
        if(selected) {
          selected.comunas.forEach(function(comuna) {
            var opt = document.createElement('option');
            opt.value = comuna;
            opt.textContent = comuna;
            comunaSelect.appendChild(opt);
          });
        }
      });
    };
    document.getElementById('formCrearUsuario').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Usuario creado correctamente (simulado)');
      // Aquí puedes agregar la lógica JS para enviar el formulario
    });
  </script>
</body>
</html>
