<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel de Administración</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- CSS principal -->
	<link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
	<div class="admin-container">
		<aside class="sidebar">
			<div class="sidebar-header">
				<img src="../img/logo.png" alt="Logo" class="logo">
			</div>
			<nav class="sidebar-nav">
				<ul>
					<li><a href="#"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
					<li><a href="productos.html"><i class="fa-solid fa-box"></i> Productos</a></li>
					<li><a href="usuarios.html"><i class="fa-solid fa-users"></i> Usuarios</a></li>
				</ul>
			</nav>
			<div class="sidebar-footer">
				<ul>
          <li><a href="#"><i class="fa-solid fa-gear"></i> Ajustes</a></li>
          <li><a href="#"><i class="fa-solid fa-user"></i> Perfil</a></li>
          <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Buscar</a></li>
		  <li><a href="../index.html"><i class="fa-solid fa-shop"></i> Tienda</a></li>
				</ul>
			</div>
		</aside>
		<main class="main-content">
			<header class="main-header">
				<h1>¡HOLA Administrador!</h1>
				<i class="fa-regular fa-bell notification-icon"></i>
			</header>
									 <section class="content-top">
											 <div class="card" style="max-width:1200px;margin:30px auto;padding:20px;background:#fff;color:#222;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
												 <h3 style="margin-bottom:16px;">Ventas Mensuales</h3>
												 <canvas id="lineChart" height="180" width="700"></canvas>
											 </div>
									 </section>
									 <section class="content-bottom">
															 <div style="display:flex;justify-content:center;gap:40px;margin:40px 0;flex-wrap:wrap;">
																 <div class="info-card" style="background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:30px 40px;min-width:220px;text-align:center;">
																	 <i class="fa-solid fa-user-check" style="font-size:2rem;color:#00bfff;"></i>
																	 <h4 style="margin:15px 0 5px 0;font-weight:700;">Usuarios Activos</h4>
																	 <p style="font-size:1.5rem;font-weight:600;color:#222;">1,250</p>
																 </div>
																 <div class="info-card" style="background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:30px 40px;min-width:220px;text-align:center;">
																	 <i class="fa-solid fa-user-plus" style="font-size:2rem;color:#00bfff;"></i>
																	 <h4 style="margin:15px 0 5px 0;font-weight:700;">Usuarios Nuevos</h4>
																	 <p style="font-size:1.5rem;font-weight:600;color:#222;">320</p>
																 </div>
																 <div class="info-card" style="background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:30px 40px;min-width:220px;text-align:center;">
																	 <i class="fa-solid fa-users" style="font-size:2rem;color:#00bfff;"></i>
																	 <h4 style="margin:15px 0 5px 0;font-weight:700;">Usuarios Totales</h4>
																	 <p style="font-size:1.5rem;font-weight:600;color:#222;">5,800</p>
																 </div>
															 </div>
									 </section>
		</main>
	</div>
		 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		 <script>
			 const ctx = document.getElementById('lineChart').getContext('2d');
				 new Chart(ctx, {
					 type: 'line',
					 data: {
						 labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
								 datasets: [{
									 label: 'Ventas',
									 data: [120000, 190000, 300000, 250000, 320000, 280000, 350000, 400000, 370000, 420000, 390000, 500000],
									 borderColor: '#00bfff',
									 backgroundColor: 'rgba(0,191,255,0.08)',
									 fill: true,
									 tension: 0.3,
									 pointBackgroundColor: '#00bfff',
									 pointBorderColor: '#222',
								 }]
					 },
					 options: {
						 plugins: {
										 legend: {
											 labels: {
												 color: '#222',
												 font: { size: 16, weight: 'bold' }
											 },
											 position: 'top'
										 }
						 },
						 layout: { padding: 20 },
						 backgroundColor: '#fff',
								 scales: {
												 x: {
													 ticks: {
														 color: '#222',
														 font: { size: 14 },
													 },
													 grid: { color: '#000', lineWidth: 1 }
												 },
												 y: {
													 ticks: {
														 color: '#222',
														 font: { size: 14 },
														 stepSize: 100000,
														 callback: function(value) {
															 return '$' + value.toLocaleString();
														 }
													 },
													 grid: { color: '#000', lineWidth: 1 },
													 min: 0,
													 max: 500000,
													 title: { display: true, text: 'Ventas', color: '#222', font: { size: 16, weight: 'bold' } }
												 }
								 }
					 }
				 });
		 </script>
		 <script src="../assets/js/admin.common.js"></script>
</body>
</html>
