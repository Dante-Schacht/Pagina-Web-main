<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Producto</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../img/logo.png" alt="Logo" class="logo">
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
          <li><a href="productos.html"><i class="fa-solid fa-box"></i> Productos</a></li>
          <li><a href="usuarios.html"><i class="fa-solid fa-users"></i> Usuarios</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <ul>
          <li><a href="#"><i class="fa-solid fa-gear"></i> Ajustes</a></li>
          <li><a href="#"><i class="fa-solid fa-user"></i> Perfil</a></li>
          <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Buscar</a></li>
          <li><a href="../index.html"><i class="fa-solid fa-shop"></i> Tienda</a></li>
        </ul>
      </div>
    </aside>
    <main class="main-content">
      <div class="main-header">
        <h2 style="font-weight:700;">NUEVO PRODUCTO</h2>
      </div>
      <div class="card" style="max-width:700px;margin:30px auto;padding:30px 40px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <form id="formNuevoProducto">
          <div style="background:#e5e5e5;padding:8px 16px;font-weight:600;margin-bottom:18px;border-radius:4px;">Registro de producto</div>
          <div class="mb-3">
            <label for="codigo" class="form-label">Código producto</label>
            <input type="text" class="form-control" id="codigo" name="codigo" minlength="3" required>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" maxlength="500" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" min="0" step="1" required>
          </div>
          <div class="mb-3">
            <label for="stockCritico" class="form-label">Stock Crítico</label>
            <input type="number" class="form-control" id="stockCritico" name="stockCritico" min="0" step="1">
            <div class="form-text">Se mostrará una alerta si el stock es igual o inferior a este valor.</div>
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="categoria" name="categoria" required>
              <option value="">Selecciona una categoría</option>
              <option value="Audio">Audio</option>
              <option value="Video">Video</option>
              <option value="Computación">Computación</option>
              <option value="Accesorios">Accesorios</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-dark px-5" style="margin-top:18px;">REGISTRAR</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formNuevoProducto').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Producto registrado correctamente (simulado)');
      // Aquí puedes agregar la lógica JS para enviar el formulario
    });
  </script>
</body>
</html>
