<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de compras | ElectroVerse</title>
  <meta name="description" content="Carrito de compras de ElectroVerse.">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Hoja propia (overrides) -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    body {
      background: #e3e3e3 !important;
    }
    .electroverse-logo {
      font-family: 'Poppins', sans-serif !important;
      color: #0d6efd !important;
      background: none !important;
      text-shadow: 0 2px 8px rgba(13,110,253,0.12);
    }
    .cart-summary {
      border-left: 2px solid #eee;
      padding-left: 2rem;
    }
    .cart-product-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 1rem;
    }
    .cart-qty-btn {
      width: 32px;
      height: 32px;
      font-size: 1.2rem;
      border-radius: 50%;
      border: 1px solid #0d6efd;
      background: #fff;
      color: #0d6efd;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cart-qty-input {
      width: 40px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 0 0.5rem;
    }
    .btn-pagar {
      background: #28a745;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 6px;
      padding: 0.75rem 0;
      width: 100%;
      margin-top: 1rem;
    }
    .cart-coupon-input {
      width: 100%;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <body onload="actualizarCarritoBadge()">
  <header>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top" aria-label="Menú principal">
      <div class="container-xl">
        <a class="navbar-brand fs-3 fw-bold electroverse-logo" href="index.html">ElectroVerse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>
          <div class="d-flex align-items-center ms-auto gap-2">
            <a href="registro.html" class="btn btn-outline-primary">Registrarse</a>
            <a href="login.html" class="btn btn-primary">Ingresar</a>
            <a href="carrito.html" class="btn btn-outline-dark position-relative">
              <i class="bi bi-cart"></i>
              <span class="ms-1">Carrito (<span id="cart-count">3</span>)</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-xl py-5">
    <h2 class="mb-4 fw-bold">Mi carrito de compras</h2>
    <div class="row">
      <div class="col-12 col-lg-8">
        <!-- Lista de productos en el carrito -->
        <div id="cart-products-list" class="d-flex flex-column gap-4"></div>
      </div>
      <div class="col-12 col-lg-4 cart-summary">
        <div class="mb-4">
          <div class="fw-bold fs-5">TOTAL:</div>
          <div id="cart-total" class="fw-bold fs-3 text-success">$ 0</div>
        </div>
        <form class="mb-3">
          <input type="text" class="form-control cart-coupon-input" placeholder="Ingrese el cupón de descuento">
          <button type="button" class="btn btn-outline-secondary w-100 mt-2">Aplicar</button>
        </form>
        <button class="btn btn-pagar">PAGAR</button>
      </div>
    </div>
  </main>
  <footer class="mt-5">
    <div class="container-xl text-center py-4">
      <span class="fw-bold fs-5 electroverse-logo">ElectroVerse</span>
      <div class="mt-2 mb-2">
        <a href="#" class="me-3">Términos</a>
        <a href="#">Privacidad</a>
      </div>
      <small class="text-muted">&copy; <span id="footer-year"></span> ElectroVerse. Todos los derechos reservados.</small>
    </div>
  </footer>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
  <script src="assets/js/carrito.js" defer></script>
  <script>
    function renderCarritoPage() {
      const lista = document.getElementById('cart-products-list');
      const total = document.getElementById('cart-total');
      const carrito = getCarrito();
      const agrupado = agruparCarrito(carrito);
      let suma = 0;
      if (agrupado.length === 0) {
        lista.innerHTML = '<p class="text-center text-muted">El carrito está vacío.</p>';
        total.textContent = '$ 0';
        return;
      }
      lista.innerHTML = agrupado.map(item => {
        suma += item.precio * item.cantidad;
        return `<div class="d-flex align-items-center mb-3 border-bottom pb-2">
          <img src="${item.img}" alt="${item.nombre}" class="cart-product-img">
          <div class="flex-grow-1">
            <span class="fw-bold">${item.nombre}</span><br>
            <span class="text-primary">$${item.precio.toLocaleString('es-CL')}</span>
          </div>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-outline-secondary menos-cart-page" data-id="${item.id}"><i class="bi bi-dash"></i></button>
            <span class="fw-bold">${item.cantidad}</span>
            <button class="btn btn-sm btn-outline-secondary mas-cart-page" data-id="${item.id}"><i class="bi bi-plus"></i></button>
            <button class="btn btn-sm btn-outline-danger remove-cart-page" data-id="${item.id}"><i class="bi bi-trash"></i></button>
          </div>
        </div>`;
      }).join('');
      total.textContent = '$ ' + suma.toLocaleString('es-CL');
    }
    document.addEventListener('DOMContentLoaded', function() {
      actualizarCarritoBadge();
      renderCarritoPage();
      document.getElementById('cart-products-list').addEventListener('click', function(e) {
        if (e.target.closest('.remove-cart-page')) {
          const id = e.target.closest('.remove-cart-page').getAttribute('data-id');
          let carrito = getCarrito().filter(p => p.id !== id);
          setCarrito(carrito);
          actualizarCarritoBadge();
          renderCarritoPage();
        }
        if (e.target.closest('.mas-cart-page')) {
          const id = e.target.closest('.mas-cart-page').getAttribute('data-id');
          const carrito = getCarrito();
          const prod = carrito.find(p => p.id === id);
          if (prod) {
            carrito.push(prod);
            setCarrito(carrito);
            actualizarCarritoBadge();
            renderCarritoPage();
          }
        }
        if (e.target.closest('.menos-cart-page')) {
          const id = e.target.closest('.menos-cart-page').getAttribute('data-id');
          let carrito = getCarrito();
          const idx = carrito.findIndex(p => p.id === id);
          if (idx !== -1) {
            carrito.splice(idx, 1);
            setCarrito(carrito);
            actualizarCarritoBadge();
            renderCarritoPage();
          }
        }
      });
    });
  </script>
</body>
</html>
