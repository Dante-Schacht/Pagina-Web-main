  <meta name="description" content="Formulario de contacto de ElectroVerse.">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <style>
    body {
      background: #e3e3e3 !important;
    }
    .electroverse-logo {
      font-family: 'Poppins', sans-serif !important;
      color: #0d6efd !important;
      background: none !important;
      text-shadow: 0 2px 8px rgba(13,110,253,0.12);
    }
  </style>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Hoja propia (overrides) -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <body onload="actualizarCarritoBadge()">
  <header>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top" aria-label="Menú principal">
      <div class="container-xl">
  <a class="navbar-brand fs-3 fw-bold electroverse-logo" href="index.html">ElectroVerse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html" aria-current="page">Contacto</a></li>
          </ul>
          <div class="d-flex align-items-center ms-auto gap-2">
            <a href="registro.html" class="btn btn-outline-primary">Registrarse</a>
            <a href="login.html" class="btn btn-primary">Ingresar</a>
            <a href="carrito.html" class="btn btn-outline-dark position-relative">
              <i class="bi bi-cart"></i>
              <span class="ms-1">Carrito (<span id="cart-count">0</span>)</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-xl py-5">
    <h1 class="mb-4">Contacto</h1>
    <form id="form-contacto" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
      <div id="contacto-exito" class="mt-3 text-success" style="display:none;">¡Mensaje enviado correctamente!</div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/assets/js/app.contact.js" defer></script>
  <script src="/assets/js/carrito.js" defer></script>
</body>
