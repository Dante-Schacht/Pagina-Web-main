<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | ElectroVerse</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { background: #e3e3e3; font-family: 'Poppins', sans-serif; }
    .registro-card { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(13,110,253,0.08); padding: 32px 28px; }
    .registro-title { color: #0d6efd; font-weight: 700; text-align: center; margin-bottom: 24px; }
    .form-label { font-weight: 600; color: #222; }
    .btn-registro { background: #0d6efd; color: #fff; font-weight: 600; }
    .btn-registro:hover { background: #0b5ed7; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top mb-4">
    <div class="container-xl">
      <a class="navbar-brand fs-3 fw-bold electroverse-logo" href="index.html">ElectroVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        <div class="d-flex align-items-center ms-auto gap-2">
          <a href="registro.html" class="btn btn-outline-primary">Registrarse</a>
          <a href="login.html" class="btn btn-primary">Ingresar</a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="registro-card">
      <h2 class="registro-title">Registro de Usuario</h2>
      <form id="formRegistro">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="100">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required maxlength="100">
        </div>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required maxlength="30">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" maxlength="15">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="6">
        </div>
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar" name="confirmar" required minlength="6">
        </div>
        <button type="submit" class="btn btn-registro w-100 mt-2">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <span>¿Ya tienes cuenta? <a href="login.html" style="color:#0d6efd;font-weight:600;">Ingresar</a></span>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formRegistro').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const usuario = document.getElementById('usuario').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const password = document.getElementById('password').value;
      const confirmar = document.getElementById('confirmar').value;
      if(password !== confirmar) {
        alert('Las contraseñas no coinciden.');
        return;
      }
      // Guardar en LocalStorage
      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      usuarios.push({ nombre, email, usuario, telefono, password });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      // Guardar usuario logueado
      localStorage.setItem('usuarioLogueado', JSON.stringify({ nombre, email, usuario, telefono }));
      alert('¡Registro exitoso!');
      document.getElementById('formRegistro').reset();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
